<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor-DevClub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="logo" src="section/logo.gif" alt="logo-covert">
    <main>
        <div>
            <div class="box-converter">
                <p>Converter <b>de:</b></p>
                <select class="currency-selector-to-convert">
                    <option value="real">R$ Real Brasileiro</option>
                    <option value="dollar">US$ Dóllar Americano</option>
                    <option value="euro">€ Euro</option>
                    <option value="libra">£ Libra</option>
                    <option value="bitcoin">₿ Bitcoin</option>
                </select>
            </div>
            <div class="box-converter">
                <p>Coverter <b>para:</b></p>
                <select class="currency-selector-convert">
                    <option value="dollar">US$ Dóllar Americano</option>
                    <option value="euro">€ euro</option>
                    <option value="libra">£ libra</option>
                    <option value="bitcoin">₿ bitcoin</option>
                </select>
            </div>
            <div class="input">
            <p class="value">valor:</p>
            <input class="input-value" type="number" placeholder="10.000,00">
            </div>

            <button onclick="botao()">Converte</button>

        </div>

        <div class="moeda-converte">
            
                <div class="moeda-convertida">
                     <img src="section/real.png" alt="logo-real">
                     <p>Real</p>
                     <p class="valores to-Convert">R$ 0,00</p>
                </div>
                     <img src="section/Vector.png" alt="">

                <div class="moeda-convertida">
                     <img src="section/dollar.png" alt="">
                     <p>US$ Dóllar</p>
                     <p class= "valores convert">US$ 0,00</p>
                </div>
            
        </div>

    </main>
    <script src="script.js"></script>            
<!--Oi -->
</body>
</html>
