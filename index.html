<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor-DevClub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="logo" src="section/logo.gif" alt="logo-covert">
    <main>
        <div>
            <div class="box-converter">
                <p>Converter <b>de:</b></p>
                <select>
                    <option value="">R$ Real Brasileiro</option>
                    <option value="">US$ Dollar Americano</option>
                    <option value="">€ Euro</option>
                    <option value="">£ Libra</option>
                    <option value="">₿ Bitcoin</option>
                </select>
            </div>
            <div class="box-converter">
                <p>Coverter <b>para:</b></p>
                <select>
                    <option value="">US$ dolar</option>
                    <option value="">€ euro</option>
                    <option value="">£ libra</option>
                    <option value="">₿ bitcoin</option>
                </select>
            </div>
            <div class="input">
            <p class="value">valor:</p>
            <input type="number" placeholder="10.000,00">
            </div>
            <button>Converte</button>
        </div>

        <div class="moeda-converte">
            
                <div class="moeda-convertida">
                     <img src="section/real.png" alt="logo-real">
                     <p>Real</p>
                     <p class="valores">R$ 0,00</p>
                </div>
                     <img src="section/Vector.png" alt="">

                <div class="moeda-convertida">
                     <img src="section/dollar.png" alt="">
                     <p>US$ Dóllar</p>
                     <p class= "valores">US$ 0,00</p>
                </div>
            
        </div>

    </main>
    
</body>
</html>
